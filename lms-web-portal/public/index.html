<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
            <div class="logo">
                <h1>LMS Dashboard</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#login-count">Login Count</a></li>
                <li><a href="#users">Users</a></li>
                <li><a href="#course-ratings">Course Ratings</a></li>
                <li><a href="#engagement-metrics">Engagement Metrics</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Count Section -->
        <section id="login-count">
            <div class="card">
                <h2>Login Count</h2>
                <p id="login-count-display">Loading...</p>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users">
            <div class="card">
                <h2>Users</h2>
                <ul id="user-list">Loading...</ul>
            </div>
        </section>

        <!-- Course Ratings Section -->
        <section id="course-ratings">
            <div class="card">
                <h2>Course Ratings</h2>
                <ul id="course-ratings-list">Loading...</ul>
            </div>
        </section>

        <!-- Engagement Metrics Section -->
        <section id="engagement-metrics">
            <div class="card">
                <h2>Engagement Metrics</h2>
                <canvas id="engagement-chart" width="400" height="200"></canvas>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
