<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LMS Dashboard</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Login Count</h2>
                <p id="login-count">Loading...</p>
            </div>
            <div class="card">
                <h2>Users</h2>
                <ul id="user-list">Loading...</ul>
            </div>
            <div class="card">
                <h2>Course Ratings</h2>
                <ul id="course-ratings">Loading...</ul>
            </div>
            <div class="card">
                <h2>Engagement Metrics</h2>
                <ul id="engagement-metrics">Loading...</ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
